<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Emergency Help</title>

  <style>
    :root{
      --bg-red:#e60000;
      --btn:#2f2f2f;
      --border:#000;
      --text:#fff;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      font-family: Arial, Helvetica, sans-serif;
      background: var(--bg-red);
      color: var(--text);
      min-height: 140vh; /* makes page taller for kiosk */
      display:flex;
      align-items:flex-start;
      justify-content:center;
    }

    .wrap{
      width: min(1100px, 94vw);
      text-align:center;
      padding: 60px 10px 80px;
    }

    h1{
      margin-bottom: 14px;
      font-size: clamp(20px, 2.4vw, 28px);
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .subtitle{
      margin-bottom: 48px;
      font-size: 16px;
      font-weight: 700;
      color:#000;
    }

    /* ===== BUTTON GRID ===== */

    .grid{
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 36px;
      justify-items:center;
    }

    .grid-bottom{
      display:grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 36px;
      margin-top: 36px;
      justify-items:center;
    }

    .btn{
      width: 100%;
      max-width: 360px;
      height: 110px;
      background: var(--btn);
      border: 4px solid var(--border);
      border-radius: 20px;
      color:#fff;
      font-size: 22px;
      font-weight: 900;
      cursor:pointer;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      padding: 18px;
      line-height:1.2;
    }

    .btn:active{
      transform: translateY(2px);
    }

    /* ===== MODAL ===== */

    .modal{
      position: fixed;
      inset:0;
      background: rgba(0,0,0,0.8);
      display:none;
      align-items:center;
      justify-content:center;
      z-index:9999;
    }

    .modal.open{ display:flex; }

    .modal-card{
      width: min(1200px, 96vw);
      background:#111;
      border: 4px solid #000;
      border-radius:18px;
      overflow:hidden;
    }

    .modal-head{
      padding:18px;
      background:#1a1a1a;
      border-bottom:3px solid #000;
      display:flex;
      justify-content:space-between;
      align-items:center;
      font-weight:900;
    }

    .close{
      background:#fff;
      color:#000;
      border:3px solid #000;
      padding:10px 16px;
      border-radius:12px;
      font-weight:900;
      cursor:pointer;
    }

    .modal-body{
      background:#000;
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:65vh;
    }

    .modal-body img{
      max-width:100%;
      max-height:85vh;
      object-fit:contain;
    }

    @media (max-width: 900px){
      .grid{ grid-template-columns:1fr; }
      .grid-bottom{ grid-template-columns:1fr; }
      .btn{ max-width:520px; }
    }
  </style>
</head>

<body>

<div class="wrap">
  <h1>WHAT TYPE OF EMERGENCY DO YOU NEED HELP WITH?</h1>
  <div class="subtitle">
    Once selected, help will be dispatched to your location immediately
  </div>

  <!-- TOP ROW -->
  <div class="grid">
    <button class="btn" data-title="911 – Life Threatening" data-img="images/Staysafe.png">
      911 – Life Threatening
    </button>

    <button class="btn" data-title="Active Threat" data-img="images/active-threat.png">
      Active Threat
    </button>

    <button class="btn" data-title="Medical Emergency" data-img="images/medical-emergency.png">
      Medical Emergency
    </button>
  </div>

  <!-- BOTTOM ROW -->
  <div class="grid-bottom">
    <button class="btn" data-title="Fire / Smoke" data-img="images/fire-smoke.png">
      Fire / Smoke
    </button>

    <button class="btn" data-title="Non-Emergency Assistance" data-img="images/non-emergency.png">
      Non-Emergency Assistance
    </button>
  </div>
</div>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-card">
    <div class="modal-head">
      <div id="modalTitle"></div>
      <button class="close" id="closeBtn">CLOSE ✕</button>
    </div>
    <div class="modal-body">
      <img id="modalImg" />
    </div>
  </div>
</div>

<script>
  const modal = document.getElementById("modal");
  const modalTitle = document.getElementById("modalTitle");
  const modalImg = document.getElementById("modalImg");
  const closeBtn = document.getElementById("closeBtn");

  document.querySelectorAll(".btn").forEach(btn => {
    btn.addEventListener("click", () => {
      modalTitle.textContent = btn.dataset.title;
      modalImg.src = btn.dataset.img;
      modal.classList.add("open");
    });
  });

  closeBtn.onclick = () => {
    modal.classList.remove("open");
    modalImg.src = "";
  };

  modal.onclick = e => {
    if(e.target === modal) closeBtn.onclick();
  };
</script>

</body>
</html>
