<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Emergency Help</title>

  <style>
    :root{
      --bg-red:#e60000;
      --btn:#2f2f2f;
      --border:#000;
      --text:#fff;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      font-family: Arial, Helvetica, sans-serif;
      background: var(--bg-red);
      color: var(--text);
      min-height: 100vh;

      display:flex;
      justify-content:center;
      align-items:flex-start;
    }

    .wrap{
      width: min(980px, 92vw);
      text-align:center;
      padding: 70px 15px;
    }

    h1{
      margin: 0 0 12px;
      font-size: clamp(20px, 2.4vw, 28px);
      letter-spacing: 1px;
      font-weight: 900;
      text-transform: uppercase;
    }

    .subtitle{
      margin: 0 0 28px;
      font-size: clamp(14px, 1.6vw, 18px);
      font-weight: 800;
      color: #000;
    }

    /* âœ… CENTERED buttons directly under title */
    .stack{
      display:flex;
      flex-direction:column;
      align-items:center;   /* ðŸ‘ˆ center */
      gap: 18px;
      margin-top: 10px;
    }

    .btn{
      width: min(760px, 86vw);
      height: 68px;

      background: var(--btn);
      border: 4px solid var(--border);
      border-radius: 16px;

      color: #fff;
      font-size: 20px;
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: 0.5px;

      cursor:pointer;

      display:flex;
      align-items:center;
      justify-content:center;

      box-shadow: 0 2px 0 rgba(0,0,0,0.25) inset;
    }

    .btn:active{
      transform: translateY(2px);
    }

    /* Modal (hidden unless opened) */
    .modal{
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.80);
      display:none !important;
      align-items:center;
      justify-content:center;
      z-index: 9999;
    }
    .modal.open{ display:flex !important; }

    .modal-card{
      width: min(1100px, 96vw);
      background: #111;
      border: 4px solid #000;
      border-radius: 16px;
      overflow:hidden;
    }

    .modal-head{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding: 14px 16px;
      background:#1a1a1a;
      border-bottom: 3px solid #000;
      font-weight:900;
      text-transform: uppercase;
    }

    .close{
      background:#fff;
      color:#000;
      border: 3px solid #000;
      border-radius: 10px;
      font-weight:900;
      padding: 8px 12px;
      cursor:pointer;
    }

    .modal-body{
      background:#000;
      display:flex;
      align-items:center;
      justify-content:center;
      min-height: 95vh;
    }

    .modal-body img{
      max-width: 96vw;
      max-height: 92vh;
      object-fit: contain;
    }

    .fallback{
      display:none;
      padding:22px;
      font-weight:800;
      text-align:center;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <h1>WHAT TYPE OF EMERGENCY DO YOU NEED HELP WITH?</h1>
    <div class="subtitle">-Once selected, help will be dispatched to your location immediately-</div>

    <div class="stack">
      <button class="btn" data-title="911 Life-Threatening" data-img="images/Staysafe.png">
        911 LIFE-THREATENING
      </button>
      <button class="btn" data-title="Active Threat" data-img="images/active-threat.png">
        ACTIVE THREAT
      </button>
      <button class="btn" data-title="Medical Emergency" data-img="images/medical-emergency.png">
        MEDICAL EMERGENCY
      </button>
      <button class="btn" data-title="Fire / Smoke" data-img="images/fire-smoke.png">
        FIRE / SMOKE
      </button>
      <button class="btn" data-title="OTHER" data-img="images/nonlife-threatening.png">
        OTHER
      </button>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal" id="modal">
    <div class="modal-card">
      <div class="modal-head">
        <div id="modalTitle">Title</div>
        <button class="close" id="closeBtn">CLOSE âœ•</button>
      </div>
      <div class="modal-body">
        <img id="modalImg" alt="Emergency Info"/>
        <div id="fallbackMsg" class="fallback">
          Image not found.
        </div>
      </div>
    </div>
  </div>

  <script>
    const modal = document.getElementById("modal");
    const modalTitle = document.getElementById("modalTitle");
    const modalImg = document.getElementById("modalImg");
    const fallbackMsg = document.getElementById("fallbackMsg");
    const closeBtn = document.getElementById("closeBtn");

    function openModal(title, imgPath){
      modalTitle.textContent = title;
      fallbackMsg.style.display = "none";
      modalImg.style.display = "block";

      modalImg.onload = () => fallbackMsg.style.display = "none";
      modalImg.onerror = () => {
        modalImg.style.display = "none";
        fallbackMsg.style.display = "block";
      };

      modalImg.src = imgPath + "?v=" + Date.now();
      modal.classList.add("open");
    }

    function closeModal(){
      modal.classList.remove("open");
      modalImg.src = "";
    }

    document.querySelectorAll(".btn").forEach(btn =>
      btn.addEventListener("click", () =>
        openModal(btn.dataset.title, btn.dataset.img)
      )
    );

    closeBtn.addEventListener("click", closeModal);
    modal.addEventListener("click", e => e.target === modal && closeModal());
  </script>
</body>
</html>
